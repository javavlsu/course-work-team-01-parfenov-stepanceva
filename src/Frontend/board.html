<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ—Å–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <style>

            justify-content: space-between;

        }
        
        .board-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .board-description {

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="profile.html" class="profile-section" id="profileSection">
                <div class="profile-avatar-small" id="profileAvatarSmall">–ê</div>
                <span class="profile-name" id="profileNameSmall">–ü—Ä–æ—Ñ–∏–ª—å</span>
            </a>
            
            <div class="sidebar-section">
                <ul class="sidebar-nav">
                    <li><a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a></li>
                </ul>
                
                <!-- –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ "–ì—Ä—É–ø–ø—ã" -->
                <div class="boards-dropdown open" style="margin-top: 10px;">
                    <div class="dropdown-header">
                        <span>–ì—Ä—É–ø–ø—ã</span>
                        <span>‚ñ≤</span>
                    </div>
                    <div class="boards-list" id="groupsList">
                        <!-- –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑ JSON -->
                    </div>
                </div>
                
                <button class="create-btn" style="margin-top: 10px;" onclick="createGroup()">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
            </div>
            
            <div style="margin-top: auto; padding-top: 20px;">
                <button class="btn btn-outline" style="width: 100%;" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="board-header">
                <div>
                    <div class="board-title" id="boardTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    <div class="board-description" id="boardDescription"></div>
                </div>
                <div class="board-actions">
                    <button class="btn btn-outline" onclick="location.href='index.html'">–ù–∞–∑–∞–¥</button>
                    <button class="btn btn-primary" onclick="createTask()">+ –ó–∞–¥–∞—á–∞</button>
                </div>
            </div>
            
            <div class="kanban-board" id="kanbanBoard">
                <!-- –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑ JSON -->
            </div>
        </main>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadProfile() {
            try {
                const response = await fetch('./data/users.json');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                const users = await response.json();
                const currentUser = users[0]; // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∏–∑ —Å–µ—Å—Å–∏–∏
                
                if (currentUser) {
                    document.getElementById('profileAvatarSmall').textContent = currentUser.name.charAt(0).toUpperCase();
                    document.getElementById('profileNameSmall').textContent = currentUser.name;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
            }
        }
        
        async function loadBoard() {
            try {
                const boardId = new URLSearchParams(window.location.search).get('id') || 1;
                
                const [boardsRes, columnsRes, tasksRes, usersRes] = await Promise.all([
                    fetch('./data/boards.json'),
                    fetch('./data/columns.json'),
                    fetch('./data/tasks.json'),
                    fetch('./data/users.json')
                ]);
                
                if (!boardsRes.ok || !columnsRes.ok || !tasksRes.ok || !usersRes.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                }
                
                const boards = await boardsRes.json();
                const columns = await columnsRes.json();
                const tasks = await tasksRes.json();
                const users = await usersRes.json();
                
                const board = boards.find(b => b.id == boardId);
                if (!board) {
                    document.getElementById('boardTitle').textContent = '–î–æ—Å–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                    return;
                }
                
                document.getElementById('boardTitle').textContent = board.title;
                document.getElementById('boardDescription').textContent = board.description || '';
                
                const boardColumns = columns
                    .filter(c => c.board_id == boardId)
                    .sort((a, b) => a.position - b.position);
                
                const kanbanBoard = document.getElementById('kanbanBoard');
                kanbanBoard.innerHTML = boardColumns.map(column => {
                    const columnTasks = tasks.filter(t => t.column_id === column.id);
                    const assigneeMap = {};
                    users.forEach(u => assigneeMap[u.id] = u.name);
                    
                    return `
                        <div class="kanban-column">
                            <div class="column-header">
                                <span class="column-title">${column.title}</span>
                                <span class="column-count">${columnTasks.length}</span>
                            </div>
                            ${columnTasks.map(task => {
                                const assignee = assigneeMap[task.assignee_id] || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω';
                                const deadline = task.deadline ? new Date(task.deadline) : null;
                                const isOverdue = deadline && deadline < new Date();
                                const priorityClass = task.priority || 'medium';
                                
                                return `
                                    <div class="task-card ${priorityClass}-priority" onclick="location.href='task.html?id=${task.id}'">
                                        <div class="task-title">${task.title}</div>
                                        <div class="task-description">${task.description || ''}</div>
                                        <div class="task-meta">
                                            <span class="task-assignee">üë§ ${assignee}</span>
                                            ${deadline ? `<span class="task-deadline ${isOverdue ? 'overdue' : ''}">üìÖ ${deadline.toLocaleDateString('ru-RU')}</span>` : ''}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                            <button class="add-task-btn" onclick="createTask(${column.id})">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Å–∫–∏:', error);
                document.getElementById('boardTitle').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Å–∫–∏';
            }
        }
        
        function createTask(columnId = null) {
            alert('–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (–∑–∞–≥–ª—É—à–∫–∞)');
        }
        
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                window.location.href = 'login.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadBoard();
        });
    </script>
</body>
</html>
