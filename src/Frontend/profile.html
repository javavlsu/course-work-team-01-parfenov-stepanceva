<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
        body {
            height: 100vh;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding: 25px;
            background-color: var(--bg-primary);
            max-width: 800px;
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .profile-card {
            background-color: var(--bg-tertiary);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-dark), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }
        
        .profile-info h2 {
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: var(--text-secondary);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="profile.html" class="profile-section" id="profileSection">
                <div class="profile-avatar-small" id="profileAvatarSmall">А</div>
                <span class="profile-name" id="profileNameSmall">Профиль</span>
            </a>
            
            <div class="sidebar-section">
                <ul class="sidebar-nav">
                    <li><a href="index.html">Главная</a></li>
                </ul>
                
                <!-- Выпадающий список "Группы" -->
                <div class="boards-dropdown open" style="margin-top: 10px;">
                    <div class="dropdown-header">
                        <span>Группы</span>
                        <span>▲</span>
                    </div>
                    <div class="boards-list" id="groupsList">
                        <!-- Загружается из JSON -->
                    </div>
                </div>
                
                <button class="create-btn" style="margin-top: 10px;" onclick="createGroup()">Создать группу</button>
            </div>
            
            <div style="margin-top: auto; padding-top: 20px;">
                <button class="btn btn-outline" style="width: 100%;" onclick="logout()">Выйти</button>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Профиль</h1>
            </div>
            
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">А</div>
                    <div class="profile-info">
                        <h2 id="profileName">Загрузка...</h2>
                        <p id="profileEmail">Загрузка...</p>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="groupsCount">0</div>
                        <div class="stat-label">Групп</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="boardsCount">0</div>
                        <div class="stat-label">Досок</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="tasksCount">0</div>
                        <div class="stat-label">Задач</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedTasksCount">0</div>
                        <div class="stat-label">Выполнено</div>
                    </div>
                </div>
            </div>
            
            <div class="profile-card">
                <h3 style="color: var(--accent); margin-bottom: 20px;">Настройки</h3>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="currentPassword">Текущий пароль</label>
                        <input type="password" id="currentPassword" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Новый пароль</label>
                        <input type="password" id="newPassword" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>
            </div>
            
            <div class="profile-card">
                <h3 style="color: var(--accent); margin-bottom: 20px;">Приглашения</h3>
                <div id="invitationsSection">
                    <!-- Загружается из JSON -->
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadProfile() {
            try {
                const currentUserId = 1; // В реальном приложении из сессии
                
                const [usersRes, groupsRes, membersRes, boardsRes, tasksRes] = await Promise.all([
                    fetch('./data/users.json'),
                    fetch('./data/groups.json'),
                    fetch('./data/group-members.json'),
                    fetch('./data/boards.json'),
                    fetch('./data/tasks.json')
                ]);
                
                if (!usersRes.ok || !groupsRes.ok || !membersRes.ok || !boardsRes.ok || !tasksRes.ok) {
                    throw new Error('Не удалось загрузить данные');
                }
                
                const users = await usersRes.json();
                const groups = await groupsRes.json();
                const members = await membersRes.json();
                const boards = await boardsRes.json();
                const tasks = await tasksRes.json();
                
                const user = users.find(u => u.id === currentUserId);
                if (!user) return;
                
                document.getElementById('profileName').textContent = user.name;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileAvatar').textContent = user.name.charAt(0).toUpperCase();
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                
                const userGroups = members.filter(m => m.user_id === currentUserId);
                const userBoards = boards.filter(b => {
                    const groupMembers = members.filter(m => m.group_id === b.group_id && m.user_id === currentUserId);
                    return groupMembers.length > 0;
                });
                const userTasks = tasks.filter(t => t.assignee_id === currentUserId);
                const completedTasks = userTasks.filter(t => t.status === 'done');
                
                document.getElementById('groupsCount').textContent = userGroups.length;
                document.getElementById('boardsCount').textContent = userBoards.length;
                document.getElementById('tasksCount').textContent = userTasks.length;
                document.getElementById('completedTasksCount').textContent = completedTasks.length;
                
                // Обновляем профиль в сайдбаре
                if (user) {
                    document.getElementById('profileAvatarSmall').textContent = user.name.charAt(0).toUpperCase();
                    document.getElementById('profileNameSmall').textContent = user.name;
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }
        
        async function loadGroups() {
            try {
                const currentUserId = 1;
                
                const [groupsRes, membersRes, boardsRes] = await Promise.all([
                    fetch('./data/groups.json'),
                    fetch('./data/group-members.json'),
                    fetch('./data/boards.json')
                ]);
                
                if (!groupsRes.ok || !membersRes.ok || !boardsRes.ok) {
                    throw new Error('Не удалось загрузить данные');
                }
                
                const groups = await groupsRes.json();
                const members = await membersRes.json();
                const boards = await boardsRes.json();
                
                const userGroups = members
                    .filter(m => m.user_id === currentUserId)
                    .map(m => {
                        const group = groups.find(g => g.id === m.group_id);
                        return group ? { ...group, role: m.role } : null;
                    })
                    .filter(g => g !== null);
                
                const groupsList = document.getElementById('groupsList');
                
                if (userGroups.length === 0) {
                    groupsList.innerHTML = '<div style="padding: 10px 15px; color: var(--text-secondary);">Нет групп</div>';
                } else {
                    groupsList.innerHTML = userGroups.map(group => {
                        const groupBoards = boards.filter(b => b.group_id === group.id);
                        
                        return `
                            <div class="group-item">
                                <div class="group-header" onclick="toggleGroup(this)">
                                    <span>${group.name}</span>
                                    <span class="group-arrow">▼</span>
                                </div>
                                <div class="group-boards">
                                    ${groupBoards.length > 0 
                                        ? groupBoards.map(board => 
                                            `<a href="board.html?id=${board.id}" class="group-board-item">${board.title}</a>`
                                        ).join('')
                                        : '<div style="padding: 8px 15px; color: var(--text-secondary); font-size: 12px;">Нет досок</div>'
                                    }
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Ошибка загрузки групп:', error);
            }
        }
        
        async function loadInvitations() {
            try {
                const currentUserId = 1;
                
                const [invitationsRes, groupsRes, boardsRes] = await Promise.all([
                    fetch('./data/invitations.json'),
                    fetch('./data/groups.json'),
                    fetch('./data/boards.json')
                ]);
                
                if (!invitationsRes.ok || !groupsRes.ok || !boardsRes.ok) {
                    throw new Error('Не удалось загрузить данные');
                }
                
                const invitations = await invitationsRes.json();
                const groups = await groupsRes.json();
                const boards = await boardsRes.json();
                
                const sentInvitations = invitations.filter(i => i.created_by === currentUserId);
                const groupMap = {};
                groups.forEach(g => groupMap[g.id] = g);
                const boardMap = {};
                boards.forEach(b => boardMap[b.id] = b);
                
                const invitationsSection = document.getElementById('invitationsSection');
                
                if (sentInvitations.length === 0) {
                    invitationsSection.innerHTML = '<p style="color: var(--text-secondary);">Нет отправленных приглашений</p>';
                } else {
                    invitationsSection.innerHTML = sentInvitations.map(inv => {
                        const group = groupMap[inv.group_id];
                        const board = inv.board_id ? boardMap[inv.board_id] : null;
                        const expiresAt = new Date(inv.expires_at);
                        const isExpired = expiresAt < new Date();
                        const status = inv.used ? 'used' : isExpired ? 'expired' : 'pending';
                        const statusText = inv.used ? 'Использовано' : isExpired ? 'Истекло' : 'Ожидает';
                        
                        return `
                            <div style="background-color: var(--bg-secondary); border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                                    <div>
                                        <h4 style="color: var(--text-primary); margin-bottom: 5px;">Группа: ${group ? group.name : 'Неизвестно'}</h4>
                                        <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 5px;">Email: ${inv.email}</p>
                                        <div style="font-size: 12px; color: var(--text-secondary);">
                                            <span>Создано: ${new Date(inv.created_at).toLocaleDateString('ru-RU')}</span><br>
                                            <span>Истекает: ${expiresAt.toLocaleDateString('ru-RU')}</span>
                                            ${board ? `<br><span>Доска: ${board.title}</span>` : ''}
                                        </div>
                                    </div>
                                    <span style="padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 600; background-color: ${status === 'pending' ? 'var(--warning)' : status === 'used' ? 'var(--success)' : 'var(--error)'}; color: white;">${statusText}</span>
                                </div>
                                <div style="display: flex; gap: 10px;">
                                    <button class="btn btn-outline" style="padding: 6px 12px; font-size: 12px;" onclick="copyInviteLink('${inv.invite_token}')">Копировать ссылку</button>
                                    ${!inv.used && !isExpired ? `<button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="cancelInvitation(${inv.id})">Отменить</button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Ошибка загрузки приглашений:', error);
                document.getElementById('invitationsSection').innerHTML = '<p style="color: var(--error);">Ошибка загрузки приглашений</p>';
            }
        }
        
        function toggleGroup(header) {
            const groupItem = header.parentElement;
            groupItem.classList.toggle('open');
        }
        
        function createGroup() {
            const name = prompt('Введите название группы:');
            if (name) {
                alert('Группа создана!');
                loadGroups();
            }
        }
        
        function copyInviteLink(token) {
            const link = `${window.location.origin}/invite?token=${token}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Ссылка скопирована в буфер обмена');
            });
        }
        
        function cancelInvitation(invitationId) {
            if (confirm('Отменить приглашение?')) {
                alert('Приглашение отменено (заглушка)');
                loadInvitations();
            }
        }
        
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                window.location.href = 'login.html';
            }
        }
        
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Изменения сохранены (заглушка)');
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadGroups();
            loadInvitations();
            
            const dropdownHeaders = document.querySelectorAll('.dropdown-header');
            dropdownHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const dropdown = this.parentElement;
                    const isOpen = dropdown.classList.toggle('open');
                    const arrow = this.querySelector('span:last-child');
                    arrow.textContent = isOpen ? '▲' : '▼';
                });
            });
        });
    </script>
</body>
</html>
