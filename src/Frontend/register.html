<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-tertiary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-header">Регистрация</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" class="form-control" placeholder="Введите ваше имя" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Введите ваш email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
            </div>
            
            <div class="form-group">
                <label for="passwordConfirm">Подтвердите пароль</label>
                <input type="password" id="passwordConfirm" class="form-control" placeholder="Повторите пароль" required>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <a href="login.html" class="btn btn-outline">Вход</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Здесь будет логика регистрации
            alert('Регистрация успешна!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
