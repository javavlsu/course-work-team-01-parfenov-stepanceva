    <script>
        async function loadProfile() {
            try {
                const response = await fetch('./data/users.json');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                const users = await response.json();
                const currentUser = users[0];
                
                if (currentUser) {
                    document.getElementById('profileAvatarSmall').textContent = currentUser.name.charAt(0).toUpperCase();
                    document.getElementById('profileNameSmall').textContent = currentUser.name;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
            }
        }
        
        async function loadTask() {
            try {
                const taskId = new URLSearchParams(window.location.search).get('id') || 1;
                
                const [tasksRes, commentsRes, attachmentsRes, usersRes] = await Promise.all([
                    fetch('./data/tasks.json'),
                    fetch('./data/comments.json'),
                    fetch('./data/attachments.json'),
                    fetch('./data/users.json')
                ]);
                
                if (!tasksRes.ok || !commentsRes.ok || !attachmentsRes.ok || !usersRes.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                }
                
                const tasks = await tasksRes.json();
                const comments = await commentsRes.json();
                const attachments = await attachmentsRes.json();
                const users = await usersRes.json();
                
                const task = tasks.find(t => t.id == taskId);
                if (!task) {
                    document.getElementById('taskTitle').textContent = '–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                    return;
                }
                
                const userMap = {};
                users.forEach(u => userMap[u.id] = u.name);
                
                document.getElementById('taskTitle').textContent = task.title;
                document.getElementById('taskDescription').textContent = task.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
                document.getElementById('taskStatus').textContent = getStatusText(task.status);
                document.getElementById('taskPriority').innerHTML = `<span class="priority-badge priority-${task.priority || 'medium'}">${getPriorityText(task.priority)}</span>`;
                document.getElementById('taskAssignee').textContent = userMap[task.assignee_id] || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω';
                document.getElementById('taskDeadline').textContent = task.deadline ? new Date(task.deadline).toLocaleDateString('ru-RU') : '–ù–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                document.getElementById('taskCreated').textContent = new Date(task.created_at).toLocaleDateString('ru-RU');
                
                const taskMetaInfo = document.getElementById('taskMetaInfo');
                taskMetaInfo.innerHTML = `
                    <span class="meta-item">üìã ${getStatusText(task.status)}</span>
                    <span class="meta-item">‚≠ê ${getPriorityText(task.priority)}</span>
                    <span class="meta-item">üë§ ${userMap[task.assignee_id] || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω'}</span>
                    ${task.deadline ? `<span class="meta-item">üìÖ ${new Date(task.deadline).toLocaleDateString('ru-RU')}</span>` : ''}
                `;
                
                const taskComments = comments.filter(c => c.task_id == taskId);
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = taskComments.length > 0 ? taskComments.map(comment => `
                    <div class="comment">
                        <div class="comment-header">
                            <span class="comment-author">${userMap[comment.user_id] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                            <span class="comment-date">${new Date(comment.created_at).toLocaleString('ru-RU')}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                    </div>
                `).join('') : '<p style="color: var(--text-secondary);">–ù–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</p>';
                
                const taskAttachments = attachments.filter(a => a.task_id == taskId);
                const attachmentsList = document.getElementById('attachmentsList');
                attachmentsList.innerHTML = taskAttachments.length > 0 ? taskAttachments.map(attachment => `
                    <div class="attachment-item">
                        <span class="attachment-icon">üìé</span>
                        <span class="attachment-name">${attachment.file_name}</span>
                        <span style="color: var(--text-secondary); font-size: 12px;">${new Date(attachment.uploaded_at).toLocaleDateString('ru-RU')}</span>
                    </div>
                `).join('') : '<p style="color: var(--text-secondary);">–ù–µ—Ç –≤–ª–æ–∂–µ–Ω–∏–π</p>';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏:', error);
            }
        }
        
        function getStatusText(status) {
            const statusMap = {
                'todo': '–ö –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é',
                'in_progress': '–í —Ä–∞–±–æ—Ç–µ',
                'review': '–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ',
                'done': '–ì–æ—Ç–æ–≤–æ'
            };
            return statusMap[status] || status;
        }
        
        function getPriorityText(priority) {
            const priorityMap = {
                'high': '–í—ã—Å–æ–∫–∏–π',
                'medium': '–°—Ä–µ–¥–Ω–∏–π',
                'low': '–ù–∏–∑–∫–∏–π'
            };
            return priorityMap[priority] || '–°—Ä–µ–¥–Ω–∏–π';
        }
        
        function addComment() {
            const text = document.getElementById('newComment').value;
            if (text.trim()) {
                alert('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω (–∑–∞–≥–ª—É—à–∫–∞)');
                document.getElementById('newComment').value = '';
            }
        }
        
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                window.location.href = 'login.html';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadTask();
        });
    </script>
